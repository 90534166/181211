<h1>2006年，於台中市內一間巷弄內的小車庫發跡，<br>
清玉手調原味茶 創辦人有感於茶飲市場偏於消費高、低兩個極端，<br>
並本著對飲料的熱情及顧客服務的熱忱，清玉的每一杯飲料，<br>
都是秉持著「給客人一杯感動的好茶」這樣的想法調製出來的；<br>
把最好的那一杯飲料交付到顧客手裡，<br>
讓每一位顧客，喝到的每一口茶都能感受到清玉的用心。<br>
</h1>
